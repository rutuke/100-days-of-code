<!DOCTYPE html>
<html>
<head>
    <title>soundStrike</title>
    <script type="text/javascript" src="dist/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="soundStrike.css">

<script type="text/paperscript" canvas="myCanvas">
    for(var x = 0; x < 10000; x+= 100){
        for(var y = 0; y < 10000; y += 100){
            var myCircle = new Path.Circle(new Point(x, y), 20);
            myCircle.fillColor = 'pink';
    }
}

</script>

</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
